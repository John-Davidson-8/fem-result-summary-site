<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />

    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <main>
      <article class="card">
        <div class="header">
          <h1>Your Result</h1>
          <div class="circle">
            <p class="score-number">76</p>
            <p class="score">of 100</p>
            </p>
          </div>
          <h1>Great</h1>
          <p class="score-info">Your performance exceeds 65% of the people conducting the test here!</p>
        </div>
        <div class="stats">
          <h2>Summary</h2>
          <!-- unordered list -->
          <ul>
            <!-- list item 1 -->
            <li class="result-1">
              <!-- icon left -->
              <div class="small-flex">
              <img src="./assets/images/icon-reaction.svg" alt="lightening">Reaction</div>
              <!-- numbers right -->
              <span class="number">80 <span class="percentage">/ 100</span>
            </li>
            <!-- end of list item 1 -->
            <!-- list item 2 -->
            <li class="result-2">
              <!-- icon left -->
              <div class="small-flex">
              <img src="./assets/images/icon-memory.svg" alt="memory-brain">Memory</div>
              <!-- numbers right -->
              <span class="number">92 <span class="percentage">/ 100</span>
            </li>
            <!-- end of list item 2 -->
            <!-- list item 3 -->
            <li class="result-3">
              <!-- icon left -->
              <div class="small-flex">
              <img src="./assets/images/icon-verbal.svg" alt="quote block">Verbal</div>
              <!-- numbers right -->
              <span class="number">61 <span class="percentage">/ 100</span>
            </li>
            <!-- end of list item 3 -->
            <!-- list item 4 -->
            <li class="result-4">
              <!-- icon left -->
              <div class="small-flex">
              <img src="./assets/images/icon-visual.svg" alt="eye icon">Visual</div>
              <!-- numbers right -->
              <span class="number">73 <span class="percentage">/ 100</span>
            </li>
            <!-- end of list item 4 -->
          </ul>
          <div class="btn-center">
          <button class="btn">Continue</button>
        </div>
          <!-- end of unordered list -->
          <!-- <button class="btn">Continue</button> -->
        </div>
      </article>
      <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/John-Davidson-8/fem-result-summary-site">John Davidson</a>.
    </footer>
    </main>
  </body>
</html>
